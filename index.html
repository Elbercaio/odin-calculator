<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="top-row">
        <div class="display">0</div>
        <button class="op" id="AC">AC</button>
      </div>
      <div class="row">
        <button class="number" class="number" id="7">7</button
        ><button class="number" id="8">8</button
        ><button class="number" id="9">9</button
        ><button class="op" id="/">/</button>
      </div>
      <div class="row">
        <button class="number" id="4">4</button
        ><button class="number" id="5">5</button
        ><button class="number" id="6">6</button
        ><button class="op" id="*">*</button>
      </div>
      <div class="row">
        <button class="number" id="3">3</button
        ><button class="number" id="2">2</button
        ><button class="number" id="1">1</button
        ><button class="op" id="-">-</button>
      </div>
      <div class="row">
        <button class="number" id="0">0</button
        ><button class="number" id="dot">.</button
        ><button class="equal" id="=">=</button
        ><button class="op" id="+">+</button>
      </div>
    </div>
  </body>
</html>
